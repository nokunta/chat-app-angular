  <div class="chat-box">
    <div class="message-area">
      <div class="message" *ngFor="let message of messages">
        <div
          mat-line
          [ngClass]="
            message.isSender === true
              ? 'message outgoing'
              : 'message incoming'
          "
        >
          <div class="user-icon">
            <mat-icon mat-list-icon color="primary">portrait</mat-icon>
          </div>
          <div class="message-text">
            <div class="user-date-label">
              <span> {{ message.username }}</span> 9.18 am
            </div>
            <div class="message">{{ message.message }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-area">
      <form (submit)="submit()" name="messageForm">
        <button>
          <span data-feather="smile"></span>
        </button>
        <input
          matInput
          placeholder="Type your message"
          type="text"
          name="message"
          id="message"
          [(ngModel)]="message"
        />
        <button mat-icon-button class="">
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
